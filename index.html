<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Mercado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>


/* Estilos gerais */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f3f3f3; /* Fundo claro para facilitar a leitura */
}

h1 {
  text-align: center;
  margin-top: 20px;
  font-size: 1.5em; /* Tamanho de fonte aumentado para melhor visibilidade */
}

#container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box; /* Garante que o padding não aumente a largura do container */
  background-color: #fff; /* Fundo branco para destacar o conteúdo */
  border-radius: 8px; /* Cantos arredondados para uma aparência mais suave */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave para um efeito de elevação */
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9em; /* Tamanho da fonte reduzido para melhor ajuste em telas pequenas */
  
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
  
}

th {
  background-color: #22b5f0;
}

.checked td {
  text-decoration: line-through;
}

.icon-button {
  background-color: transparent;
  border: none;
  padding: 10;
  cursor: pointer;
  margin-bottom: 10px;
  height: 20px;

}

#novoItem {
  margin-top: 20px;
  display: flex;
  flex-direction: column; /* Altera a direção do flex para coluna em dispositivos móveis */
  align-items: stretch; /* Estica os itens para preencher o espaço disponível */
}

#novoItem label {
  flex: 1;
}

#novoItem input[type="text"],
#novoItem input[type="number"],
#novoItem input[type="checkbox"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease; /* Transição suave para a cor da borda */
}

#novoItem input[type="text"]:focus,
#novoItem input[type="number"]:focus,
#novoItem input[type="checkbox"]:focus {
  border-color: #007bff; /* Cor da borda alterada ao focar */
}

#novoItem button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
}

#novoItem button:hover {
  background-color: #0056b3; /* Cor de fundo alterada ao passar o mouse */
}

#filtro {
  margin-bottom: 20px; /* Aumenta o espaçamento inferior */
}

#pesquisa {
  width: calc(96%); 
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease; /* Transição suave para a cor da borda */
}

#pesquisa:focus {
  border-color: #007bff; /* Cor da borda alterada ao focar */
}

#opcoes-botoes {
  display: flex;
  align-items: center;
}

#opcoes-botoes button {
  margin-left: 10px;
}

/* Adicionando estilo para reduzir o tamanho dos campos "Local" e "Comprado" */
td.local,
td.comprado {
  max-width: 5px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

/* Estilo para o modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  padding-top: 60px;
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  border-radius: 8px; /* Cantos arredondados para uma aparência mais suave */
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Estilos para campos de entrada no modal */
.modal-content label {
  display: block;
  margin-bottom: 10px;
}

.modal-content input[type="text"],
.modal-content input[type="number"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease; /* Transição suave para a cor da borda */
}

.modal-content input[type="text"]:focus,
.modal-content input[type="number"]:focus {
  border-color: #007bff; /* Cor da borda alterada ao focar */
}

/* Estilos para botões no modal */
.modal-content button {
  display: block;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
}

.modal-content button:hover {
  background-color: #0056b3; /* Cor de fundo alterada ao passar o mouse */
}

/* Estilos específicos para telas de celular */
@media only screen and (max-width: 600px) {
  .modal-content {
    width: 90%;
    padding: 20px;
  }
  
  .modal-content button {
    padding: 12px;
    font-size: 14px;
  }
}



  </style>
</head>
<body>
  <div id="container">
    <h1>Lista de Mercado</h1>

    <div id="filtro">
      <input type="text" id="pesquisa" onkeyup="filtrarLista()" placeholder="Digite o nome do produto ou local...">
    </div>
    
    <div>
      <button class="icon-button" onclick="excluirMarcados()"><i class="fas fa-trash-alt"></i></button>
      <button class="icon-button" onclick="mostrarListaCompleta()"><i class="fas fa-list"></i></button>
      <button class="icon-button" onclick="mostrarModalNovoItem()"><i class="fas fa-plus"></i></button>
     
     
      
        <button class="icon-button" onclick="exportarParaJSON()"><i class="fas fa-file-export"></i></button>
        <label for="importarArquivo" class="icon-button"><i class="fas fa-file-import"></i></label>
        <input type="file" id="importarArquivo" accept=".json" style="display: none;">
      
        <button class="icon-button" onclick="enviarViaWhatsApp()"><i class="fab fa-whatsapp"></i></button>

      
      
    </div>
    
     
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quant.</th>
          <th>Local</th>
          <th>C</th>
          <th>-</th>
        </tr>
      </thead>
      <tbody id="lista">
        <!-- Lista de itens será carregada aqui -->
      </tbody>
    </table>
  </div>

  <!-- Modal para adição e edição de itens -->
  <div id="modalNovoItem" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="fecharModalNovoItem()">&times;</span>
      <h2>Adicionar Novo Item</h2>
      <label for="produto">Produto:</label>
      <input type="text" id="produtoModal" style="width:98%;">
      <label for="quantidade">Quant.:</label>
      <input type="number" id="quantidadeModal" min="1" value="1" style="width: 98%;">
      <label for="local">Local:</label>
      <input type="text" id="localModal" style="width:98%;">
      <button class="button" onclick="adicionarItemModal()">Adicionar</button>
    </div>
  </div>

  <script>
    let listaItens = JSON.parse(localStorage.getItem('listaItens')) || [];
    let listaCompleta = [];

    function carregarLista() {
      const listaTabela = document.getElementById("lista");
      listaTabela.innerHTML = "";

      listaItens.sort((a, b) => (a.local > b.local) ? 1 : ((b.local > a.local) ? -1 : 0));

      listaItens.forEach((item, index) => {
        const tr = document.createElement("tr");
        if (item.comprado) {
          tr.classList.add("checked");
        }
        tr.innerHTML = `
          <td>${item.produto}</td>
          <td><input type="number" value="${item.quantidade}" min="0" onchange="atualizarQuantidade(${index}, this.value)" style="width: 40px;"></td>
          <td class="local">${item.local}</td>
          <td class="comprado"><input type="checkbox" onchange="marcarComprado(${index}, this.checked)" ${item.comprado ? 'checked' : ''}></td>
          <td>
            <button class="icon-button" onclick="mostrarModalEditarItem(${index})"><i class="fas fa-edit"></i></button>
            <button class="icon-button" onclick="ocultarItem(${index})"><i class="fas fa-eye-slash"></i></button>
          </td>
        `;
        listaTabela.appendChild(tr);
      });
    }

    function mostrarListaCompleta() {
      const listaTabela = document.getElementById("lista");
      listaItens = listaCompleta.slice();
      listaTabela.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
      listaItens.forEach(item => item.comprado = false);
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
      carregarLista();
    }

    function marcarComprado(index, isChecked) {
      listaItens[index].comprado = isChecked;
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
      carregarLista();
    }

    function atualizarQuantidade(index, quantidade) {
      listaItens[index].quantidade = parseInt(quantidade);
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
    }

    function adicionarItemModal() {
      const produtoInput = document.getElementById("produtoModal");
      const quantidadeInput = document.getElementById("quantidadeModal");
      const localInput = document.getElementById("localModal");

      const novoItem = {
        produto: produtoInput.value.toUpperCase(),
        quantidade: parseInt(quantidadeInput.value),
        local: localInput.value.toUpperCase(),
        comprado: false
      };

      listaItens.push(novoItem);
      listaCompleta.push(novoItem);
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
      carregarLista();

      produtoInput.value = "";
      quantidadeInput.value = "1";
      localInput.value = "";

      fecharModalNovoItem();
    }

    function fecharModalNovoItem() {
      const modal = document.getElementById("modalNovoItem");
      modal.style.display = "none";
    }

    function mostrarModalNovoItem() {
      const modal = document.getElementById("modalNovoItem");
      modal.style.display = "block";
    }

    function mostrarModalEditarItem(index) {
      const modal = document.getElementById("modalNovoItem");
      modal.style.display = "block";

      const produtoInput = document.getElementById("produtoModal");
      const quantidadeInput = document.getElementById("quantidadeModal");
      const localInput = document.getElementById("localModal");

      produtoInput.value = listaItens[index].produto;
      quantidadeInput.value = listaItens[index].quantidade;
      localInput.value = listaItens[index].local;

      listaItens.splice(index, 1);
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
      carregarLista();
    }

    function ocultarItem(index) {
      listaItens.splice(index, 1);
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
      carregarLista();
    }

    function excluirMarcados() {
      listaItens = listaItens.filter(item => !item.comprado);
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
      carregarLista();
    }

    function filtrarLista() {
      const filtro = document.getElementById("pesquisa").value.toUpperCase();
      const listaFiltrada = listaItens.filter(item => 
        item.produto.toUpperCase().includes(filtro) || item.local.toUpperCase().includes(filtro)
      );
      const listaTabela = document.getElementById("lista");
      listaTabela.innerHTML = "";

      listaFiltrada.sort((a, b) => (a.local > b.local) ? 1 : ((b.local > a.local) ? -1 : 0));

      listaFiltrada.forEach((item, index) => {
        const tr = document.createElement("tr");
        if (item.comprado) {
          tr.classList.add("checked");
        }
        tr.innerHTML = `
          <td>${item.produto}</td>
          <td><input type="number" value="${item.quantidade}" min="0" onchange="atualizarQuantidade(${index}, this.value)" style="width: 40px;"></td>
          <td class="local">${item.local}</td>
          <td class="comprado"><input type="checkbox" onchange="marcarComprado(${index}, this.checked)" ${item.comprado ? 'checked' : ''}></td>
          <td>
            <button class="icon-button" onclick="mostrarModalEditarItem(${index})"><i class="fas fa-edit"></i></button>
            <button class="icon-button" onclick="ocultarItem(${index})"><i class="fas fa-eye-slash"></i></button>
          </td>
        `;
        listaTabela.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      listaCompleta = listaItens.slice();
      carregarLista();
    });

    function exportarParaJSON() {
  const conteudoJSON = JSON.stringify(listaItens);
  const blob = new Blob([conteudoJSON], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'lista_mercado.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

document.getElementById('importarArquivo').addEventListener('change', function(event) {
  importarDeJSON(event);
});

function importarDeJSON(event) {
  const arquivo = event.target.files[0];
  const leitor = new FileReader();
  
  leitor.onload = function(e) {
    const conteudo = e.target.result;
    const dados = JSON.parse(conteudo);
    if (dados && Array.isArray(dados)) {
      listaItens = dados;
      localStorage.setItem('listaItens', JSON.stringify(listaItens));
      carregarLista();
    } else {
      alert("Arquivo inválido!");
    }
  }

  leitor.readAsText(arquivo);
}

function enviarViaWhatsApp() {
  const mensagem = encodeURIComponent("Aqui está a minha lista de mercado:\n\n" + JSON.stringify(listaItens, null, 2));
  const url = "whatsapp://send?text=" + mensagem;
  window.location.href = url;
}


  </script>
</body>
</html>
